<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FDF2F8">
  <title>이음카페</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #FDF2F8 0%, #FCE7F3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
      color: #BE123C;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #FCE7F3;
      border-top: 4px solid #BE123C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-spinner"></div>
    <p class="loading-text">이음카페 로딩 중...</p>
  </div>
  <script>
    // Capacitor가 서버 URL을 로드하는 동안 표시되는 로딩 화면
    window.addEventListener('load', function() {
      // 앱이 로드되면 자동으로 서버 URL로 이동
      setTimeout(function() {
        if (window.Capacitor) {
          // Capacitor 환경에서는 설정된 서버 URL로 자동 이동
          console.log('Capacitor app loaded');
        }
      }, 100);
    });
  </script>
</body>
</html>
